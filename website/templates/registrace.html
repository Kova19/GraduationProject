{% extends "base.html" %}
{% block title %}Registrace{% endblock%}
{% block content %}
<form class="formular" action="" method="POST">
<h1>Registrace</h1>
<input type="email" name="e_mail" id="uzivatelske_jmeno" placeholder="E-mail">
